[project]
name = "hmpps-person-match"
version = "0.1.0"
description = ""
authors = []

requires-python = ">=3.12,<3.13"
dependencies = [
  "splink >= 4.0.6",
  "duckdb >= 1.1.1",
  "psycopg[binary]>=3.2.4",
  "pytz>=2024.2",
  "azure-monitor-opentelemetry>=1.6.4",
  "fastapi>=0.115.7",
  "uvicorn==0.34.2",
  "authlib>=1.4.0",
  "cachetools>=5.5.1",
  "pyjwt>=2.10.1",
  "requests-mock>=1.12.1",
  "cryptography>=44.0.0",
  "alembic>=1.14.1",
  "asyncpg>=0.30.0",
  "greenlet>=3.1.1",
  "opentelemetry-instrumentation-sqlalchemy>=0.51b0",
  "h11==0.16.0",
]

[tool.uv]
package = true
default-groups = ["dev"]

[dependency-groups]
dev = [
  "ipykernel >= 6.29.4",
  "ruff ==0.11.7",
  "pyyaml >= 6.0.2",
  "pytest >= 8.3.4",
  "pytest-cov>=6.0.0",
  "pytest-asyncio>=0.25.2",
  "faker>=37.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
dummy-variable-rgx = "^_$"
select = [
    # pycodestyle
    "E",
    "W",
    # pep8-naming
    "N",
    # pyupgrade
    "UP",
    # Pyflakes
    "F",
    # flake8-builtins
    "A",
    # flake8-commas
    "COM",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # flake8-2020
    "YTT",
    # flake8-blind-except
    "BLE",
    # flake8-bandit
    "S",
    # flake8-quotes
    "Q",
    # flake8-logging
    "LOG",
    # flake8-logging-format
    "G",
    # flake8-no-pep420
    "INP",
    # flake8-pie
    "PIE",
    # flake8-self
    "SLF",
    # isort
    "I",
    # pylint
    "PL",
    # fastapi
    "FAST",
    # flake8-async
    "ASYNC",
    # flake8-datetimez
    "DTZ",
    # flake8-debugger
    "T10",
    # flake8-tidy-imports
    "TID",
    # ERA
    "ERA",
]
ignore = [
    # magic-value-comparison
    "PLR2004"
]

[tool.ruff.lint.extend-per-file-ignores]
# Also ignore `S: flake8-bandit` in all `test_*.py` files.
"test_*.py" = ["S"]
# ignores name convention as overriding package function
"log_formatter.py" = ["N802"]
"hmpps_cpr_splink/*" = [
    # flake8-self
    # keep this as we need to access Splink internals - not a problem as we own it
    "SLF",
]
"hmpps_cpr_splink/tests/*" = [
    # flake8-bandit
    "S",
    # flake8-no-pep420
    "INP",
]
"hmpps_cpr_splink/scripts/*" = [
    # flake8-bandit
    "S",
    # flake8-no-pep420
    "INP",
]
