[tool.poetry]
name = "hmpps-person-match"
version = "0.1.0"
description = ""
authors = ["Mark Berridge <mark.berridge@digital.justice.gov.uk>"]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
pytz = "^2021.1"
azure-monitor-opentelemetry = "^1.3.0"
fastapi = {extras = ["standard"], version = "^0.115.6"}
uvicorn = "^0.34.0"
authlib = "^1.4.0"
cachetools = "^5.5.0"
pyjwt = "^2.10.1"
requests-mock = "^1.12.1"
cryptography = "^44.0.0"
sqlmodel = "^0.0.22"
psycopg2-binary = "^2.9.10"
alembic = "^1.14.1"

[tool.poetry.dev-dependencies]
pytest = "^8.0.0"
ruff = "^0.8.0"
httpx = "^0.28.1"
pytest-asyncio = "^0.25.2"
pytest-docker = "^3.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
dummy-variable-rgx = "^_$"
select = [
    # pycodestyle
    "E",
    "W",
    # pep8-naming
    "N",
    # pyupgrade
    "UP",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-builtins
    "A",
    # flake8-commas
    "COM",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # flake8-2020
    "YTT",
    # flake8-blind-except
    "BLE",
    # flake8-bandit
    "S",
    # flake8-quotes
    "Q",
    # flake8-logging
    "LOG",
    # flake8-logging-format
    "G",
    # flake8-no-pep420
    "INP",
    # flake8-pie
    "PIE",
    # flake8-self
    "SLF",
    # isort
    "I",
    # pylint
    "PL",
]
ignore = [
    # magic-value-comparison
    "PLR2004"
]

[tool.ruff.lint.extend-per-file-ignores]
# Also ignore `S: flake8-bandit` in all `test_*.py` files.
"test_*.py" = ["S"]
# ignores name convention as overriding package function
"log_formatter.py" = ["N802"]